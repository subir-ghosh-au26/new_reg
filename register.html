<html lang="en">
  <head>
    <title>Login and register form with Node.js, Express.js and MySQL</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>Register form</h3>
      <form action="/register" method="POST">
        <div class="form-group mb-3">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            name="name"
          />
        </div>
        <div class="form-group mb-3">
          <label>Email Id</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email Id"
            name="emailid"
          />
        </div>
        <div class="form-group mb-3">
          <label>Mobile No</label>
          <input
            type="number"
            class="form-control"
            placeholder="Mobile No"
            name="phone"
          />
        </div>
        <div class="form-group mb-3">
          <label>Emergency Contact No</label>
          <input
            type="number"
            class="form-control"
            placeholder="Emergency Contact No"
            name="phone2"
          />
        </div>
        <div class="form-group mb-3">
          <label>Designation</label>
          <input
            type="text"
            class="form-control"
            placeholder="Designation"
            name="designation"
          />
        </div>
        <div class="form-group mb-3">
          <label>Date of Joining</label>
          <input
            type="date"
            class="form-control"
            placeholder="Date of Joining"
            name="doj"
          />
        </div>
        <div class="form-group mb-3">
          <label>Department</label>
          <input
            type="text"
            class="form-control"
            placeholder="Department"
            name="department"
          />
        </div>
        <div class="form-group mb-3">
          <label>Salary</label>
          <input
            type="number"
            class="form-control"
            placeholder="Salary"
            name="salary"
          />
        </div>
        <div class="form-group mb-3">
          <label>Grade Pay</label>
          <input
            type="number"
            class="form-control"
            placeholder="Grade Pay"
            name="gradepay"
          />
        </div>
        <div class="form-group mb-3">
          <label>Date of Birth</label>
          <input
            type="date"
            class="form-control"
            placeholder="Date of Birth"
            name="dob"
          />
        </div>
        <div class="form-group mb-3">
            <label>Gender</label>
          <input type="radio" name="gender" value="male" form="myForm" /> Male
          <input type="radio" name="gender" value="female" form="myForm" /> Female
          <input type="radio" name="gender" value="other" form="myForm" /> Other
        </div>
        <div class="form-group mb-3">
            <label>Marital Status</label>
          <input type="radio" name="maritalStatus" value="unmarried" form="myForm" /> Unmarried
          <input type="radio" name="maritalStatus" value="married" form="myForm" /> Married
          <input type="radio" name="maritalStatus" value="divorced" form="myForm" /> Divorced
        </div>
        <div class="form-group mb-3">
            <label>Category</label>
          <input type="radio" name="category" value="sc" form="myForm" /> SC
          <input type="radio" name="category" value="st" form="myForm" /> ST
          <input type="radio" name="category" value="General" form="myForm" />General
          <input type="radio" name="category" value="bc/mbc" form="myForm" /> BC/MBC
          <input type="radio" name="category" value="ews" form="myForm" />EWS
        </div>
        <div class="form-group mb-3">
            <label>Official Address (With PIN Code)</label>
            <textarea
              class="form-control"
              name="officialAddress"
            ></textarea>
          </div>
          <div class="form-group mb-6">
            <label>Residential Address (With PIN Code)</label>
            <textarea
              class="form-control"
              name="residentialAddress"
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label>Educational Qualification</label>
            <input
              type="text"
              class="form-control"
              placeholder="Educational Qualification"
              name="education"
            />
          </div>
          <div class="form-group mb-3">
            <label>Work Experience</label>
            <input
              type="text"
              class="form-control"
              placeholder="Work Experience"
              name="work"
            />
          </div>
          <div class="form-group mb-3">
            <label>Do You have Computer Knowledge</label>
          <input type="radio" name="computer" value="yes" form="myForm" /> Yes
          <input type="radio" name="computer" value="no" form="myForm" /> No
          </div>
          <div class="form-group mb-3">
            <label>Training Experience</label>
          <input type="radio" name="training" value="yes" form="myForm" /> Yes
          <input type="radio" name="training" value="no" form="myForm" /> No
          </div>
          <div class="form-group mb-3">
            <label>Other Technical Qualification (if any)</label>
            <input
              type="text"
              class="form-control"
              placeholder="Other Technical Qualification (if any)"
              name="tqualification"
            />
          </div>
          <div class="form-group mb-3">
            <label>Photograph</label>
            <input
              type="file"
              width="138 px"
              height="177 px"
              class="form-control"
              name="photo"
            />
          </div>
          <div class="form-group mb-3">
            <label>Signature</label>
            <input
              type="file"
              class="form-control"
              name="sign"
            />
          </div>
          <div class="form-check">
          <input type="checkbox" name="agree" value="agree" form="myForm">
          <label>I declare that the information I have provided above is true, and I have not knowingly made a false statement. Please authenticate this form. I will attend the training classes, YOGA sessions and P.T. classes on time.</label>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary form-control">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
